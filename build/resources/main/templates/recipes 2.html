<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
    <title>List Making</title>
</head>
<body>

<nav>
    <div class="logo">
        <img th:src="@{images/cart.png}" alt="logo" width="30px">
        <h1> List maker </h1>

    </div>
    <a href="/">Home</a>
    <a href="/recipes">Recipes</a>
    <a href="/cart">My List</a>
    <a href="/about">About</a>
    <a href="/login">Login</a>
</nav>

<div class="shoppingList">
    <h3>Shopping List</h3>

    <ul th:each="product:${cart}">

        <li>
            <img class="shoppingListPicture" th:src="@{${product.img}}">
            <span th:text="${product.name}">Lorem ipsum </span>
            <form action="#" th:action="@{'../cart/' + ${product.id}}" method="get">
                <input type="submit" value="-">
            </form>
            <p th:text="${product.getQuantity() * product.amount}">0</p>
            <form action="#" th:action="@{'../cart/' + ${product.id}}" method="post">
                <input type="submit" value="+">
            </form>
        </li>

    </ul>

</div>

<div class="categoryContainer">
    <h2>Pick a recipe</h2>    <div class="add">
    <form action="#" th:action="@{/recipes/add}" method="get">
        <input type="submit" value="Add a new recipe">
    </form>
</div>

    <section th:each="recipe:${recipes}">

        <a th:href="@{'/recipes/recipe?id=' + ${recipe.id}}">
            <h3  th:text="${recipe.name}">Testtte</h3><img id="recipeImage" th:src="@{${recipe.img}}"> </a>

    </section>

</div>

</body>
</html>
